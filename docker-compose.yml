networks:
  reserve-beach:
    name: reserve-beach
    driver: bridge
    
services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: reserve-beach-nginx
    depends_on:
      - php
    ports:
      - "3004:80"
    volumes:
      - ./src/public:/var/www/html
    networks:
      - reserve-beach
    restart: on-failure

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: reserve-beach-php
    user: "${UID}:${GID}"
    environment:
      - UID=${UID}
      - GID=${GID}
    volumes:
      - ./:/var/www/html/
    networks:
      - reserve-beach
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql

  mysql:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    container_name: reserve-beach-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ABSOLUTE_URI: http://localhost:8081/
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - reserve-beach

volumes:
  mysql_data: