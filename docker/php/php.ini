memory_limit = 256M
error_reporting = E_ALL
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log
date.timezone = UTC
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 30
max_input_vars = 1000
session.gc_maxlifetime = 1440
session.save_path = "/var/lib/php/sessions"